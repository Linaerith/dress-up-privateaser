<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Privateaser</title>
    <link rel='stylesheet' href='C:\Users\grond\Desktop\ESILV\S8\WAA\Workshop2\dress-up-privateaser\lib\bootstrap\css\bootstrap.min.css'/>
    <link rel='stylesheet' href='C:\Users\grond\Desktop\ESILV\S8\WAA\Workshop2\dress-up-privateaser\css\style.css'/>
  </head>
  <body>

    <div class="all" align=center>
      <h1>
          <img class="icon" src="http://www.jaimelesstartups.fr/wp-content/uploads/2015/06/LogoPrivateaserWeb-medium.png" alt="privateaser icon">
      </h1>
      <div class="main">
        <h2>Booking a bar couldn't be easier !</h2>
        <h3>Complete the following informations to know the bill details.</h3>

        <div id="bar">
          <div class="bar-name-input">
          <input class="js-name" type="text" placeholder="Bar name"/>
          <img class="cc" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/cocktail.png" alt="cocktail icon">
          </div>

          <div class="pricehour-input">
          <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
          <img class="hh" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/hour.png" alt="hour icon">
          </div>

          <div class="priceperson-input">
          <input class="js-price-by-person" type="number" placeholder="Price by person"/>
          <img class="pp" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/people.png" alt="people icon">
          </div>
        </div>

        <div id="booker">
          <div class="booker-name-input">
          <input class="js-name" type="text" placeholder="Booker name"/>
          <img class="bb" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/booker.png" alt="booker icon">
          </div>

          <div class="time-input">
          <input class="js-time" type="number" placeholder="Time in h"/>
          <img class="hh" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/hour.png" alt="hour icon">
          </div>

          <div class="persons-input">
          <input class="js-persons" type="number" placeholder="Persons"/>
          <img class="pp" src="C:/Users/grond/Desktop/ESILV/S8/WAA/Workshop2/people.png" alt="people icon">
          </div>
        </div>

        <div class="deductible-option">
        <input class="js-option" type="checkbox" placeholder="Deductible option"/>
        <label for="js-option">Deductible Option
        <span class="checkmark"></span>
      </label>

        <!-- <label class="js-option" >Deductible Option
          <input type="checkbox" placeholder="Deductible option"/>
          <span class="checkmark"></span>
        </label>
        </div>-->

      </div>
      <div class = "but">
        <button id="compute">Compute</button>
      </div>
      <div id="actors"></div>
      <script src="privateaser.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
